<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">Thêm Người Dùng</h3>
    </div>
    <div class="panel-body">
        <div [hidden]="submitted">
            <form (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
                        </div>
                    
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" required [(ngModel)]="user.age" name="age">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="phone">phone</label>
                            <input type="tel" class="form-control" id="phone" required [(ngModel)]="user.phone" name="phone">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" required [(ngModel)]="user.address" name="address">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
                        </div>
                
                        <div class="form-group">
                            <label for="level">Level</label>
                            <select name="level" id="level" [(ngModel)] = "user.level" class="form-control">
                                <option value="0">Member</option>
                                <option value="1">Admin</option>
                            </select>
                        </div>
                
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select name="status" id="status" [(ngModel)] = "user.status" class="form-control">
                                <option value="1">Active</option>
                                <option value="0">Disable</option>
                            </select>
                        </div>
                    </div>
                </div>
        
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div [hidden]="!submitted">
            <h4>Thêm người dùng thành công!!!</h4>
            <button class="btn btn-success" (click)="newUser()">Add</button>
        </div>
    </div>
</div>
