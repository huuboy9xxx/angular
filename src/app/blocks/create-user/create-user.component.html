<div class="container">
    <h3>Create New User</h3>
    <div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
        </div>
    
        <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" required [(ngModel)]="user.age" name="age">
        </div>
        
        <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="user.address" name="address">
        </div>
        
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
        </div>

        <div class="form-group">
            <label for="level">Level</label>
            <select name="level" id="level" [(ngModel)] = "user.level" class="form-control">
                <option value="0">Member</option>
                <option value="1">Admin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select name="status" id="status" [(ngModel)] = "user.status" class="form-control">
                <option value="true">Active</option>
                <option value="false">Disable</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
    
    <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
</div>
