<div class="form-groub">
    <input type="file" name="image" id="image" (change) = "uploadImage($event)">
</div>
<div *ngIf="uploadPercent" class="progress">
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width] = "(uploadPercent | async) + '%'">
        {{statusUpload}}
    </div>
</div>

<img *ngIf="urlImage" [src]="urlImage | async" class="img-fluid" width="300px" height="300px">
